<p-table [value]="cartItems" [tableStyle]="{'min-width': '60rem'}">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Products
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Category</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{product.title}}</td>
      <td><img [src]="product.image" [alt]="product.name" width="100" class="shadow-4" /></td>
      <td>{{product.price | currency:'USD'}}</td>
      <td>{{product.category}}</td>
      <td>
        <p-button icon="pi pi-times" [rounded]="true" severity="danger" (onClick)="removeProduct(product.id)"></p-button>
      </td>

    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{cartItems ? cartItems.length : 0 }} products.
    </div>
  </ng-template>
</p-table>
